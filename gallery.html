<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Arches Cricket Club</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #ff8c1a;
  --dark: #0f0f0f;
  --dark-2: #1a1a1a;
  --light: #ffffff;
  --muted: #bbbbbb;
}

body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: var(--dark);
  color: var(--light);
}

/* NAVBAR */
.navbar {
  background: #000;
  border-bottom: 2px solid var(--primary);
}

.nav-container {
  max-width: 1400px;
  margin: auto;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.logo img {
  width: 55px;
}

/* HEADER */
.page-header {
  text-align: center;
  padding: 3rem 1rem;
}

.page-header h2 {
  font-family: 'Oswald', sans-serif;
  color: var(--primary);
}

/* GALLERY */
.gallery-section {
  max-width: 1400px;
  margin: auto;
  padding: 2rem;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
}

.gallery-item img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.gallery-item img:hover {
  transform: scale(1.05);
}

/* LIGHTBOX */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
}

.lightbox.active {
  display: flex;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
}

/* FOOTER */
footer {
  background: #000;
  padding: 2rem;
  text-align: center;
  border-top: 2px solid var(--primary);
  margin-top: 3rem;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
<div class="nav-container">

<div class="logo">
<img src="assets/images/logo/logo.png" alt="Arches Logo">
<h3>Arches Cricket Club</h3>
</div>

</div>
</nav>

<!-- HEADER -->
<section class="page-header">
<h2>Club Gallery</h2>
<p>Moments from Arches Cricket Club</p>
</section>

<!-- GALLERY -->
<section class="gallery-section">
<div class="gallery-grid">

<div class="gallery-item">
<img src="assets/images/gallery/img1.png">
</div>

<div class="gallery-item">
<img src="assets/images/gallery/img2.png">
</div>

<div class="gallery-item">
<img src="assets/images/gallery/img3.png">
</div>

<div class="gallery-item">
<img src="assets/images/gallery/img4.png">
</div>

<div class="gallery-item">
<img src="assets/images/gallery/img22.png">
</div>

<div class="gallery-item">
<img src="assets/images/gallery/img33.png">
</div>

</div>
</section>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
<img id="lightbox-img">
</div>

<footer>
Â© 2026 Arches Cricket Club
</footer>

<script>
const images = document.querySelectorAll(".gallery-item img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

images.forEach(img => {
  img.onclick = () => {
    lightbox.classList.add("active");
    lightboxImg.src = img.src;
  };
});

lightbox.onclick = () => {
  lightbox.classList.remove("active");
};
</script>

</body>
</html>
