<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Arches Cricket Club</title>
  <link rel="icon" type="image/png" href="logo.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="mobile.css">

  <style>
    :root {
      --primary: #ff8c1a;
      --dark: #0f0f0f;
      --dark-2: #1a1a1a;
      --light: #ffffff;
      --muted: #bbbbbb;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--dark);
      color: var(--light);
    }

    /* ================= NAVBAR ================= */
    .navbar {
      background: linear-gradient(135deg, #000, #1a1a1a);
      border-bottom: 2px solid var(--primary);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1400px;
      margin: auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      width: 55px;
      height: 55px;
    }

    .logo-text h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 1.4rem;
    }

    .logo-text p {
      font-size: 0.75rem;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1.8rem;
    }

    .nav-menu a {
      text-decoration: none;
      color: var(--light);
      font-size: 0.9rem;
      text-transform: uppercase;
      position: relative;
    }

    .nav-menu a::after {
      content: "";
      width: 0;
      height: 2px;
      background: var(--primary);
      position: absolute;
      left: 50%;
      bottom: -6px;
      transform: translateX(-50%);
      transition: var(--transition);
    }

    .nav-menu a:hover::after,
    .nav-menu a.active::after {
      width: 70%;
    }

    /* Hamburger */
    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .nav-toggle span {
      width: 26px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: flex;
      }

      .nav-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        flex-direction: column;
        background: #111;
        width: 100%;
        padding: 2rem;
        transition: 0.3s ease;
      }

      .nav-menu.active {
        left: 0;
      }
    }

    /* ================= HEADER ================= */
    .page-header {
      padding: 4rem 2rem 2rem;
      text-align: center;
      background: radial-gradient(circle at top, rgba(255,140,26,0.15), transparent 70%);
    }

    .page-header h2 {
      font-family: 'Oswald', sans-serif;
      font-size: 2.6rem;
      margin-bottom: 0.6rem;
    }

    .page-header p {
      color: var(--muted);
    }

    /* ================= FILTER ================= */
    .filter-section {
      padding: 2rem;
      text-align: center;
    }

    .filter-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.7rem 1.5rem;
      background: var(--dark-2);
      border: 2px solid rgba(255,140,26,0.3);
      color: var(--light);
      font-family: 'Oswald';
      cursor: pointer;
      border-radius: 8px;
      transition: var(--transition);
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: var(--primary);
      color: #000;
      border-color: var(--primary);
    }

    /* ================= GALLERY ================= */
    .gallery-section {
      max-width: 1400px;
      margin: auto;
      padding: 2rem;
    }

    .gallery-category {
      margin-bottom: 4rem;
    }

    .category-title {
      font-family: 'Oswald';
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      border-bottom: 2px solid rgba(255,140,26,0.3);
      padding-bottom: 0.5rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .gallery-item {
      background: var(--dark-2);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,140,26,0.25);
      cursor: pointer;
      transition: var(--transition);
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(255,140,26,0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      transition: 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-caption {
      padding: 1rem;
      text-align: center;
    }

    .gallery-caption h4 {
      color: var(--primary);
      margin-bottom: 0.3rem;
    }

    .gallery-caption p {
      color: var(--muted);
      font-size: 0.85rem;
    }

    /* ================= LIGHTBOX ================= */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 8px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 3rem;
      cursor: pointer;
      color: white;
    }

    /* ================= FOOTER ================= */
    footer {
      border-top: 2px solid var(--primary);
      background: linear-gradient(135deg, #000, #1a1a1a);
      padding: 2rem;
      text-align: center;
      color: #777;
      font-size: 0.85rem;
      margin-top: 4rem;
    }

  </style>
</head>
