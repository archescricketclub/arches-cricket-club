<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Arches Cricket Club</title>
<link rel="icon" type="image/png" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#ff8c1a;
  --dark:#0f0f0f;
  --dark2:#1a1a1a;
  --light:#ffffff;
  --muted:#bbbbbb;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Roboto',sans-serif;
  background:var(--dark);
  color:var(--light);
}

/* ================= NAVBAR (ABOUT STYLE) ================= */
.navbar{
  background:linear-gradient(135deg,#000,#1a1a1a);
  border-bottom:2px solid var(--primary);
}

.nav-container{
  max-width:1400px;
  margin:auto;
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  display:flex;
  align-items:center;
  gap:1rem;
}

.logo img{
  width:55px;
}

.logo-text h1{
  font-family:'Oswald',sans-serif;
  font-size:1.4rem;
}

.logo-text p{
  font-size:.75rem;
  color:var(--primary);
  letter-spacing:1px;
}

/* HAMBURGER */
.nav-toggle{
  display:flex;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}
