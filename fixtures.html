<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixtures | Arches Cricket Club</title>
  <link rel="icon" type="image/png" href="logo.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff8c1a;
      --dark: #0f0f0f;
      --dark-2: #1a1a1a;
      --light: #ffffff;
      --muted: #bbbbbb;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--dark);
      color: var(--light);
    }

    /* ================= NAVBAR ================= */
    .navbar {
      background: linear-gradient(135deg, #000, #1a1a1a);
      border-bottom: 2px solid var(--primary);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1400px;
      margin: auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      width: 55px;
      height: 55px;
    }

    .logo-text h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 1.4rem;
    }

    .logo-text p {
      font-size: 0.75rem;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1.8rem;
    }

    .nav-menu a {
      text-decoration: none;
      color: var(--light);
      font-size: 0.9rem;
      text-transform: uppercase;
      position: relative;
    }

    .nav-menu a::after {
      content: "";
      width: 0;
      height: 2px;
      background: var(--primary);
      position: absolute;
      left: 50%;
      bottom: -6px;
      transform: translateX(-50%);
      transition: var(--transition);
    }

    .nav-menu a:hover::after,
    .nav-menu a.active::after {
      width: 70%;
    }

    /* ================= HEADER ================= */
    .page-header {
      padding: 4rem 2rem 2rem;
      text-align: center;
      background: radial-gradient(circle at top, rgba(255,140,26,0.15), transparent 70%);
    }

    .page-header h2 {
      font-family: 'Oswald', sans-serif;
      font-size: 2.6rem;
      letter-spacing: 2px;
      margin-bottom: 0.6rem;
    }

    .page-header p {
      color: var(--muted);
      font-size: 1.05rem;
    }

    /* ================= FIXTURES ================= */
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 2rem;
    }

    h3.section-title {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      color: var(--primary);
      margin: 3rem 0 1.5rem;
      border-bottom: 2px solid rgba(255,140,26,0.3);
      padding-bottom: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--dark-2);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 3rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      font-size: 0.95rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    th {
      background: #1f1f1f;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: var(--muted);
      letter-spacing: 1px;
    }

    tr:hover {
      background: rgba(255,140,26,0.08);
    }

    .home {
      color: #4caf50;
      font-weight: 600;
    }

    .away {
      color: #ff9800;
      font-weight: 600;
    }

    /* ================= FOOTER ================= */
    footer {
      border-top: 2px solid var(--primary);
      background: linear-gradient(135deg, #000, #1a1a1a);
      padding: 2rem;
      text-align: center;
      color: #777;
      font-size: 0.85rem;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }

      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
